<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<script type="text/javascript" src="JS/lib/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-plus" title="Click to toggle text area" aria-hidden="true"></i>
</h1>
	<input id="input" type="text" placeholder="Add New To-Do">

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Go to the gym</li>
		<li><span><i class="fa fa-trash"></i></span> Buy Christmas gifts</li>
		<li><span><i class="fa fa-trash"></i></span> Send packages in mail</li>
	</ul>
</div>

<script type="text/javascript" src="JS/todos.js"></script>
</body>
</html>
